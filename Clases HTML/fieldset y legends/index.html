<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>
            Formulario de contacto
        </h2>

        <!--SIMPLE INPUTS-->
        <fieldset>
            <legend>INFORMACIÓN BÁSICA</legend>
            <div class="form_input">
                <label for="nombre">Nombre completo</label>
                <input type="text" placeholder="John Doe" id="nombre">
            </div>
            <div class="form_input">
                <label for="email">Email</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="email">
            </div>
        </fieldset>
        <!--SELECT & OPTIONS-->
        <div class="form_input">
            <label> Tipo de usuario
                <select name="type of user">
                    <option value="user1">Seguidor</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otro</option>
                </select>
            </label>
        </div>
        <!--DATALIST % OPTION-->
        <div class="form_input">
            <label> Referente
                <input list="referente" name="referente">
                <datalist id="referente" name="type of user">
                    <option value="Soy Dalto">Creador de contenido</option>
                    <option value="Una empresa">Empresa del rubro IT</option>
                    <option value="Un amigo">Me recomendó un amigo</option>
                </datalist>
            </label>
        </div>
        <!--TEXTAREA-->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea placeholder="Deja tu mensaje" rows="8" id="mensaje"></textarea>
        </div>
        <div class="form_input">
            <label for="checkbox">Acepto los términos y condiciones</label>
            <input type="checkbox" class="checkbox" id="checkbox">
        </div>
    </form>
</body>
</html>
