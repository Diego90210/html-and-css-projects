<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>
            Formulario de contacto
        </h2>
        <div class="form_input">
            <label for="nombre">Nombre completo</label>
            <input type="text" placeholder="John Doe" id="nombre">
        </div>
        <div class="form_input">
            <label for="email">Email</label>
            <input type="email" placeholder="ejemplo@gmail.com" id="email">
        </div>
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea placeholder="Deja tu mensaje" rows="8" id="mensaje"></textarea>
        </div>
        <div class="form_input">
            <label for="checkbox">Acepto los t√©rminos y condiciones</label>
            <input type="checkbox" class="checkbox" id="checkbox">
        </div>
    </form>
</body>
</html>
